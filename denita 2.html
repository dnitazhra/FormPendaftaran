<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="denita.css">
</head>
<body>
  <div class="container">
  <h1>Form Pengisian Data Diri</h1>
  <form>
     <div>
     <label for="Nama Lengkap">Nama Lengkap</label>
    <br/>
     <input id="fullName" type="text" name="Nama Lengkap" required />
     </div>
     <div>
        <label for="Alamat">Alamat</label>
        <br/>
        <input type="text" id="" name="" required>
     </div>
    
     <div>
     <label for="Tempat Lahir">Tempat Lahir</label>
    <br/>
     <input type="text" id="" name="Tempat Lahir" required />
     </div>
    
     <div>
     <label for="Tanggal Lahir">Tanggal Lahir</label>
    <br/>
     <input type="date" id="" name="Tanggal Lahir" required />
      </div>

    <div>
      <label for="Jenis Kelamin">Jenis Kelamin :</label>
      <br/>
      <input type="radio" id="male" name="Jenis Kelamin" value="male">
      <label for="male">Laki-laki</label>
      <br/>
      <input type="radio" id="female" name="Jenis Kelamin" value="female">
      <label for="female">Perempuan</label>
      
  <br/>
  
    </div>

    <div>
        <label for="PilihHobi">Pilih Hobi :</label>
        <br/>
        <label><input type="checkbox" name="hobi" value="membaca">Membaca</label><br>
        <label><input type="checkbox" name="hobi" value="traveling">Traveling</label><br>
        <label><input type="checkbox" name="hobi" value="olahraga">Olahraga</label><br>
    </div>
     
    <div>
        <label for="kelas">Pilih Kelas :</label>
        <br/>
  <select name="kelas" id="kelas">
    <br/>
    <option value="kelasA">X PPLG 1</option>
    <option value="kelasB">X PPLG 2</option>
  </select>
    <br>
    </div>

  <div>
    <input type="checkbox" id="remember-me" name="remember-me">
      <label>Remember Me</label>
  </div>
  <br>
     <button type="submit">Submit</button>
</form>
<br>
</div>
</body>
</html>
